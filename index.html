<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="red">Library</span></a>
            <div class="collapse navbar-collapse" id="navbar">
            </div>
        </div>
    </nav>
    <div class="container-main">
        <div class="books">
            <!--create cards for each book, cards should fit mobile and desktop-->
            <!--checkbox for read books, delete button for each book with confirmation-->
        </div>
        <div>
            
            <!--Create Modal for book form-->
        </div>
        <div class="window" id="pop-up">
            <div class="window-header">
                <div class="title">New Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="window-body">
                <div class="title-author">
                    <div>
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title">
                    </div>
                    <div>
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author">
                    </div>
                </div>
                <div class="pages-read">
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages">
                    </div>
                    <div class="form-check form-switch read">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Read</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                       
                    </div>
                </div>
                <button class="btn btn-primary btn-submit" id="submit">Submit</button>
            </div>
        </div>
        <div id="overlay-bg"></div>
        <div class="bottom-bar">
            <button data-modal-target="#pop-up" class="btn btn-primary" >+ New Book</button>
        </div>
        <!--create bottom bar for create button and book count-->
    </div>
</body>
</html>
